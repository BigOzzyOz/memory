<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/fonts/fonts.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js"></script>
</head>

<body>
  <div id="limiter">
    <header>
      <img src="assets/img/Memory.png" alt="">
    </header>
    <main>
      <div class="menu">
        <div class="mainMenu">
          <button>Spielfeldgröße</button>
          <img src="assets/icons/circle-play-regular.svg" alt="play_pause">
          <button>Skins</button>
        </div>
        <div id="gameStats" class="gameStats">
          <p id="timer">Timer</p>
          <p>Gefundene Karten: <span id="missingCards">60</span></p>
          <p>Restliche Karten <span id="foundCards">0</span></p>
        </div>
      </div>
      <div id="gameBoard" class="gameBoard10x10">
        <div class="flip-card" onclick="flip(this, event)">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="assets/img/background/bg1.png" alt="Avatar">
            </div>
            <div class="flip-card-back">
              <img src="assets/img/kids/art-7334115_640.png" alt="">
            </div>
          </div>
        </div>
        <div class="flip-card" onclick="flip(this, event)">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="assets/img/background/bg1.png" alt="Avatar">
            </div>
            <div class="flip-card-back">
              <img src="assets/img/kids/art-7334115_640.png" alt="">
            </div>
          </div>
        </div>
        <div class="flip-card" onclick="flip(this, event)">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="assets/img/background/bg1.png" alt="Avatar">
            </div>
            <div class="flip-card-back">
              <img src="assets/img/kids/chicken-159496_640.png" alt="">
            </div>
          </div>
        </div>
        <div class="flip-card" onclick="flip(this, event)">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="assets/img/background/bg1.png" alt="Avatar">
            </div>
            <div class="flip-card-back">
              <img src="assets/img/kids/chicken-159496_640.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>©2024 Jan Holtschke</p>
    </footer>
  </div>
</body>

</html>
